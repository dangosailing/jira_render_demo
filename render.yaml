services:
  - type: web
    name: flask-backend
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -k gthread -b 0.0.0.0:$PORT src.app:app
    healthCheckPath: /

  - type: web
    name: react-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist   # <-- was ./frontend/dist
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
